info:
  ip: 127.0.0.1

spring:
  application:
    name: alipay-demo-${spring.profiles.active}
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: password
    url: jdbc:mysql://${info.ip}:3306/payment-demo?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai


rocketmq:
  name-server: ${info.ip}:9876
  consumer:
    group: springboot_consumer_group
    # 一次拉取消息最大值，注意是拉取消息的最大值而非消费最大值
    pull-batch-size: 10
    access-key: adminadmin
    secret-key: 12345678
  producer:
    # 发送同一类消息的设置为同一个group，保证唯一
    group: springboot_producer_group
    # 发送消息超时时间，默认3000
    sendMessageTimeout: 10000
    # 发送消息失败重试次数，默认2
    retryTimesWhenSendFailed: 2
    # 异步消息重试此处，默认2
    retryTimesWhenSendAsyncFailed: 2
    # 消息最大长度，默认1024 * 1024 * 4(默认4M)
    maxMessageSize: 4096
    # 压缩消息阈值，默认4k(1024 * 4)
    compressMessageBodyThreshold: 4096
    # 是否在内部发送失败时重试另一个broker，默认false
    retryNextServer: false
    access-key: adminadmin
    secret-key: 12345678



mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto
#      开启日志
logging:
  level:
    com.example.alipaydemo: debug

#支付宝支付配置
